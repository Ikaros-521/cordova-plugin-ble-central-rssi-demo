<html>

<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Ble Scan</title>
</head>

<body>
    <div id="modSwitchDiv">
        <button class="commonBtn" id="modSwitchBtn" >->切换到功能页</button>
    </div>
    <div id="configDiv" style="margin:10px;">
        <h2>信标配置添加</h2>
        <br>
        <span>信标的id&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input class="commonInput" type="text" id="beaconId" placeholder="例：AA:BB:CC:DD:EE:FF" value="">
        <br>
        <span>信标的x坐标&nbsp;&nbsp;</span>
        <input class="commonInput" type="text" id="beaconX" placeholder="例：1" value="">
        <br>
        <span>信标的y坐标&nbsp;&nbsp;</span>
        <input class="commonInput" type="text" id="beaconY" placeholder="例：1" value="">
        <br>
        <span>1m处rssi强度</span>
        <input class="commonInput" type="text" id="rssi1m" placeholder="绝对值，最佳范围在45-49之间" value="50">
        <br>
        <span>环境衰减因子</span>
        <input class="commonInput" type="text" id="EAT" placeholder="最佳范围在3.25-4.5之间" value="2.96">
        <button class="commonBtn" id="addBeaconBtn" >添加信标</button>
    </div>
    <div id="funcDiv" style="margin:10px;">
        <span id="idSubstringSpan">筛选id</span>
        <input class="commonInput" type="text" id="idSubstring" placeholder="筛选id子串，例：A">
        <button class="commonBtn" id="startScanBtn" >开始扫描</button>
        <button class="commonBtn" id="stopScanBtn" >停止扫描</button>
        <button class="commonBtn" id="cleardeviceListBtn" >清空设备列表</button>
        <button class="commonBtn" id="clearOutBtn" >清空日志</button>
    </div>
    <div id="locationDiv" >
        <span id="coordinate">坐标：（ ？，？）</span>
    </div>
    <div id="deviceListDiv" ></div>
    <div id="output" ></div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/baseInfo.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
